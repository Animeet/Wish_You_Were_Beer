<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Wish You Were Beer</title>
</head>

<body>
    <header>
        <nav class="is-flex is-justify-content-center nav-color bor-bot pelement zindex">
            <p><img src="assets/images/grey-removebg-preview.png" class="img-scale" alt="BeerLogo"></p>
        </nav>
    </header>

    <main>
        <section class="is-flex is-justify-content-center is-align-items-center margins pelement zindex">
            <div>
                <h2 class="is-size-2 m-2">Brews Near You</h2>
                <form class="form-box bor-rad">
                    <label class="label">Zip Code</label>
                    <div class="control">
                        <input class="input" type="text" pattern="[0-9]{5}" placeholder="Five digit zip code">
                    </div>
                    <button class="button is-info is-outlined is-rounded is-default mt-3">Get To Brewing</button>
                </form>
            </div>
            <div class="box box-shadow push-image-left image is-750x750 bor-rad">
                <div id="map">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d224791.2599037498!2d-81.89551078774743!3d28.317601178613945!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88e77eddb1114671%3A0x9b83d5091f83cf0a!2sHard%20Rock%20Cafe!5e0!3m2!1sen!2sus!4v1679516791133!5m2!1sen!2sus"
                        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>
            </div>
        </section>
        <div class="bubbles">
            <span style="--i:11"></span>
            <span style="--i:12"></span>
            <span style="--i:24"></span>
            <span style="--i:10"></span>
            <span style="--i:14"></span>
            <span style="--i:23"></span>
            <span style="--i:18"></span>
            <span style="--i:16"></span>
            <span style="--i:19"></span>
            <span style="--i:20"></span>
            <span style="--i:22"></span>
            <span style="--i:25"></span>
            <span style="--i:18"></span>
            <span style="--i:21"></span>
            <span style="--i:15"></span>
            <span style="--i:13"></span>
            <span style="--i:26"></span>
            <span style="--i:17"></span>
            <span style="--i:13"></span>
            <span style="--i:28"></span>
            <span style="--i:11"></span>
            <span style="--i:12"></span>
            <span style="--i:24"></span>
            <span style="--i:10"></span>
            <span style="--i:14"></span>
            <span style="--i:23"></span>
            <span style="--i:18"></span>
            <span style="--i:16"></span>
            <span style="--i:19"></span>
            <span style="--i:20"></span>
            <span style="--i:22"></span>
            <span style="--i:25"></span>
            <span style="--i:18"></span>
            <span style="--i:21"></span>
            <span style="--i:15"></span>
            <span style="--i:13"></span>
            <span style="--i:26"></span>
            <span style="--i:17"></span>
            <span style="--i:28"></span>
            <span style="--i:11"></span>
        </div>
        <div class="seperation-bar pelement zindex">
            <hr>
        </div>

        <section class="is-flex is-justify-content-center is-align-items-center m-5 pelement zindex">
            <div class="box bor-rad push-image-right">
                <img src="assets/images/aasunrise.jpg" class="img-size" alt="Picture of delicious tropical drink">
            </div>
            <div>
                <h2 class="is-size-2 ml-4 mb-2">Pick Your Poison</h2>
                <form class="form-box is-flex is-justify-content-center is-flex-direction-column bor-rad">
                    <button class="button is-info is-outlined is-rounded is-large mt-1">Randomized Cocktail</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="bor-top pelement zindex">
        <h4 class="is-flex is-justify-content-center has-text-weight-bold pelement">
            Copyright &copy; 2023 WYWB
        </h4>
    </footer>


    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCiWKfpAZq9FUME7KMWsyEFw0z1vYloYkY&libraries=places&callback=Function.prototype"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
